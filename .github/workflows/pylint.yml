name: ATVES post commit steps
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
      - name: Tox
        run: |
          pip install tox
          tox -- --axsis-user ${{ secrets.AXSIS_USERNAME }} --axsis-pass ${{ secrets.AXSIS_PASSWORD }} --conduent-user ${{ secrets.CONDUENT_USERNAME }} --conduent-pass ${{ secrets.CONDUENT_PASSWORD }} --geocodio-key ${{ secrets.GEOCODIO_API_KEY }}
